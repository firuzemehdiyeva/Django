{% extends "base.html" %}

{% block page_title %}
Home Page
{% endblock page_title  %}

{% block body %}
<h1>Coders</h1>

<div class="articles">
    <h2>Article:</h2>
    <ul>
        {% for article in articles  %}
        <li>
            <h3>{{article.author}}</h3>
            <p>{{article.content}}</p>
            <h4>{{article.title}}</h4>
            <h1>{{article.created.data}}</h1>
            <hr>
        </li>

        {% endfor %}
    </ul>
</div>
{% endblock body %}
